<header class="header">
  <div class="container header-container">
    <div class="logo">
      <a class="logo-link link" href="./index.html">
        <svg class="logo-icon" width="24" height="24">
          <use href="./images/sprite.svg#icon-general-logo"></use>
        </svg>
        <svg class="logo-text" width="77" height="14">
          <use href="./images/sprite.svg#icon-Bookshelf"></use>
        </svg>
      </a>
    </div>

    <nav class="header-menu">
      <ul class="menu list">
        <li class="menu-item">
          <a class="menu-link link" href="./index.html">Home</a>
        </li>
        <li class="menu-item">
          <a class="menu-link link shopping-link" href="#"
            >Shopping list
            <svg class="shopping-list-icon" width="20" height="20">
              <use href="./images/sprite.svg#icon-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <div class="user-settings">
      <div class="theme-switcher">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="burger-menu">
        <svg class="burger-menu-svg" width="28" height="28">
          <use href="./images/sprite.svg#icon-align-left-black"></use>
        </svg>
      </div>

      <div class="sign-up-block">
        <button type="button" class="sign-up-btn">
          Sign up
          <svg class="right-arrow-icon" width="28" height="28">
            <use href="./images/sprite.svg#icon-right_arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
