<div class="registration-backdrop is-hidden">
  <div class="registration-modal">
    <button class="registration-close-btn" type="button">
      <svg class="registration-close-icon" width="28" height="28">
        <use href="./images/sprite.svg#icon-close_Icon"></use>
      </svg>
    </button>

    <form class="registration-modal-form">
      <div class="registration-modal-field">
        <label for="user-name"></label>
        <input
          type="text"
          id="user-name"
          class="registration-modal-input"
          name="userName"
          placeholder="Name"
        />
      </div>

      <div class="registration-modal-field">
        <label for="user-name"></label>
        <div class="registration-modal-field-wrapper">
          <input
            type="text"
            id="user-email"
            class="registration-modal-input"
            placeholder="Email"
            name="userEmail"
          />
          <svg class="registration-modal-icon" width="28" height="28">
            <use href="./images/sprite.svg#icon-mail"></use>
          </svg>
        </div>
      </div>

      <div class="registration-modal-field">
        <label for="user-name"></label>
        <div class="registration-modal-field-wrapper">
          <input
            type="password"
            id="user-password"
            class="registration-modal-input"
            name="userPassword"
            placeholder="Password"
          />
          <svg class="registration-modal-icon" width="28" height="28">
            <use href="./images/sprite.svg#icon-lock"></use>
          </svg>
        </div>
      </div>
      <button class="signup-btn" type="submit">Sign up</button>
    </form>

    <div class="registration-inner">
      <button type="button" class="sing-link sing-up-link">Sing up</button>
      <button type="button" class="sing-link sing-in-link">Sing in</button>
    </div>
  </div>
</div>
